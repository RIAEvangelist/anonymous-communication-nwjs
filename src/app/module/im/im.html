<!-- HTML contents for im don't leave file empty -->

<section id='login'
    class='login'>
    <img src='/img/you.png' 
        class='youIcon' />
    <input id='you'
        type='text'
        placeholder='your cryptonym' />
    <img id='IMCipherShow' 
        src='/img/eye.png'
        class='themIcon'/>
    <input id='IMCipher' 
        placeholder='Private Cipher' 
        type='password' />
    <input id='IMServer' 
        placeholder='customServer.com:11505' 
        type='password' 
        class='hidden'/>
    <button id='getKeys'>Connect</button>
    <button id='IMCustomServer'
        class='IMCustomServer hidden'>Custom Server</button>
</section>

<section id='messenger'
    class='messenger hidden'>
    <ul id='connections'
        class='connections hidden'
        
    </ul>
</section>
